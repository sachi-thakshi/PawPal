<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PawPal-Forgot Password</title>
  <link rel="icon" href="../assets/images/logo.png">
  <link rel="stylesheet" href="../css/forgot-password.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>

    <form id="forgotForm">
      <input type="email" id="email" placeholder="Enter your email" required />
      <button type="submit">Send OTP</button>
    </form>

    <div id="otpSection">
      <div class="otp-inputs">
        <input type="text" maxlength="1" class="otp" id="otp1" />
        <input type="text" maxlength="1" class="otp" id="otp2" />
        <input type="text" maxlength="1" class="otp" id="otp3" />
        <input type="text" maxlength="1" class="otp" id="otp4" />
        <input type="text" maxlength="1" class="otp" id="otp5" />
        <input type="text" maxlength="1" class="otp" id="otp6" />
      </div>

      <div class="password-field">
        <input type="password" id="newPassword" placeholder="New Password" />
        <i class="fa fa-eye toggle-password" toggle="#newPassword"></i>
      </div>

      <div class="password-field">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" />
        <i class="fa fa-eye toggle-password" toggle="#confirmPassword"></i>
      </div>

      <button id="resetPasswordBtn">Reset Password</button>
    </div>

    <p id="message" class="message"></p>
  </div>

  <script src="../js/forgotPassword.js"></script>
</body>
</html>
