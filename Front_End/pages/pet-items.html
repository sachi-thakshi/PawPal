<div class="container">
    <div class="header-items">
        <h1><i class="fas fa-paw"></i> Pet Items Management</h1>
        <p>Manage your pet store inventory</p>
    </div>

    <!-- Add Item Form -->
    <div class="item-form">
        <h3>Add New Pet Item</h3>
        <form id="itemForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="itemName">Item Name</label>
                    <input type="text" id="itemName" placeholder="Enter item name" required>
                </div>
                <div class="form-group">
                    <label for="itemCategory">Category</label>
                    <select id="itemCategory" required>
                        <option value="">Select Category</option>
                        <option value="Food">Food</option>
                        <option value="Toys">Toys</option>
                        <option value="Accessories">Accessories</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Grooming">Grooming</option>
                        <option value="Housing">Housing</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="itemPrice">Price (LKR)</label>
                    <input type="number" id="itemPrice" step="0.01" min="0" placeholder="Enter price" required>
                </div>
                <div class="form-group">
                    <label for="itemStock">Stock Quantity</label>
                    <input type="number" id="itemStock" min="0" placeholder="Enter stock quantity" required>
                </div>
            </div>
            <div class="form-group">
                <label for="itemDescription">Description</label>
                <textarea id="itemDescription" placeholder="Enter item description"></textarea>
            </div>
            <div class="form-group">
                <label for="itemImage">Product Image</label>
                <input type="file" id="itemImage" accept="image/*">
            </div>
            <button type="submit" class="btn" id="addItemBtn">
                <i class="fas fa-plus"></i> Add Item
            </button>
        </form>
    </div>

    <!-- Items Table -->
    <div class="table-container">
        <h3>Pet Items Inventory</h3>
        <div style="overflow-x: auto;">
            <table class="items-table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="itemsTableBody">
                <!-- Item rows populated dynamically -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Edit Modal -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Edit Pet Item</h3>
        <form id="editItemForm">
            <input type="hidden" id="editItemId">
            <div class="form-grid">
                <div class="form-group">
                    <label for="editItemName">Item Name</label>
                    <input type="text" id="editItemName" required>
                </div>
                <div class="form-group">
                    <label for="editItemCategory">Category</label>
                    <select id="editItemCategory" required>
                        <option value="">Select Category</option>
                        <option value="Food">Food</option>
                        <option value="Toys">Toys</option>
                        <option value="Accessories">Accessories</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Grooming">Grooming</option>
                        <option value="Housing">Housing</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editItemPrice">Price (LKR)</label>
                    <input type="number" id="editItemPrice" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="editItemStock">Stock Quantity</label>
                    <input type="number" id="editItemStock" min="0" required>
                </div>
            </div>
            <div class="form-group">
                <label for="editItemDescription">Description</label>
                <textarea id="editItemDescription"></textarea>
            </div>
            <div class="form-group">
                <label for="editItemImage">Product Image</label>
                <input type="file" id="editItemImage" accept="image/*">
            </div>
            <button type="submit" class="btn">
                <i class="fas fa-save"></i> Update Item
            </button>
        </form>
    </div>
</div>

<!-- Detail Modal -->
<div id="detailModal" class="modal" style="display:none;">
    <div class="modal-content">
        <span class="close-detail">&times;</span>
        <h4>Pet Item Details</h4>
        <img id="detailImage" src="" alt="Item Image" style="width:150px; height:auto; margin-bottom:10px;">
        <p><strong>Name:</strong> <span id="detailName"></span></p>
        <p><strong>Category:</strong> <span id="detailCategory"></span></p>
        <p><strong>Price:</strong> LKR <span id="detailPrice"></span></p>
        <p><strong>Stock:</strong> <span id="detailStock"></span></p>
        <p><strong>Description:</strong> <span id="detailDescription"></span></p>
    </div>
</div>
