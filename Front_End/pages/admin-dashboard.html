<div class="dashboard-container">
    <div class="header d-flex justify-content-between align-items-center fade-in">
        <div>
            <h2 class="welcome-h1">Welcome Back <span id="logged-admin-name"></span></h2>
            <small class="text-muted">Here's what's happening with your pet website.</small>
        </div>
        <div class="d-flex align-items-center">
            <div class="me-3 position-relative">
            </div>
            <div class="dropdown">
                <img src="https://ui-avatars.com/api/?name=Admin&background=667eea&color=fff"
                     class="rounded-circle" width="40" height="40" alt="Admin">
            </div>
        </div>
    </div>

    <!-- Stats Cards Row -->
    <div class="row mb-4">
        <div class="col-md-3 mb-4 fade-in" style="animation-delay: 0.1s">
            <div class="stats-card">
                <div class="stats-label">Daily Pet Adoptions</div>
                <div class="d-flex align-items-center">
                    <i class="fas fa-arrow-up text-success me-2"></i>
                    <div id="dailyAdoptionsCount" class="stats-value text-primary">0</div>
                </div>
            </div>
        </div>

        <div class="col-md-3 mb-4 fade-in" style="animation-delay: 0.2s">
            <div class="stats-card">
                <div class="stats-label">Monthly Registrations</div>
                <div class="d-flex align-items-center">
                    <i class="fas fa-arrow-up text-success me-2"></i>
                    <div id="monthlyRegistrationsCount" class="stats-value text-secondary">0</div>
                </div>
            </div>
        </div>

        <div class="col-md-3 mb-4 fade-in" style="animation-delay: 0.3s">
            <div class="stats-card">
                <div class="stats-label">Total Pet Accounts</div>
                <div class="d-flex align-items-center">
                    <i class="fas fa-paw text-warning me-2"></i>
                    <div id="totalPetsCount" class="stats-value text-warning">0</div>
                </div>
            </div>
        </div>

        <div class="col-md-3 mb-4 fade-in" style="animation-delay: 0.4s">
            <div class="stats-card">
                <div class="stats-label">Today's Income</div>
                <div class="d-flex align-items-center">
                    <i class="fas fa-dollar-sign text-info me-2"></i>
                    <div id="todayIncome" class="stats-value text-info">LKR0</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Charts Row -->
    <div class="row mb-4">
        <div class="col-md-8 fade-in" style="animation-delay: 0.5s">
            <div class="chart-card">
                <h5 class="mb-4"><i class="fas fa-chart-bar me-2 text-primary"></i>Pet Adoption Trends</h5>
                <canvas id="adoptionsRequestsChart" width="400" height="200"></canvas>
            </div>
        </div>
        <div class="col-md-4 fade-in" style="animation-delay: 0.6s">
            <div class="chart-card">
                <h5 class="mb-4"><i class="fas fa-shopping-cart me-2 text-success"></i>Shop Performance</h5>
                <canvas id="shopChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Lost & Found -->
    <div class="row mb-4">
        <div class="col-md-12 fade-in" style="animation-delay: 0.7s">
            <div class="info-card">
                <h5 class="mb-4"><i class="fas fa-search me-2 text-warning"></i>Lost & Found Status</h5>
                    <div class="lost-found-grid">
                        <div class="lost-found-item">
                            <div class="lost-found-icon">
                                <i class="fas fa-heart-broken"></i>
                            </div>
                            <div class="fw-bold fs-4 text-danger" id="lostCount">0</div>  <!-- Lost count -->
                            <div class="small text-muted">Lost Pets</div>
                        </div>
                        <div class="lost-found-item">
                            <div class="lost-found-icon">
                                <i class="fas fa-heart"></i>
                            </div>
                            <div class="fw-bold fs-4 text-success" id="foundCount">0</div> <!-- Found count -->
                            <div class="small text-muted">Found Pets</div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
