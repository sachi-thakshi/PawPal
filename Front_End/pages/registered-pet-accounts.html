<div class="container">
  <div class="header-pet">
    <h1><i class="fas fa-paw"></i> Registered Pet Accounts</h1>
    <p>Manage and view all registered pets in the system</p>
  </div>

  <div class="search-container">
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search pets by name, type, breed, or owner...">
      <i class="fas fa-search"></i>
    </div>
  </div>

  <div class="table-container">
    <table class="pets-table">
      <thead>
      <tr>
        <th>Photo</th>
        <th>Pet Name</th>
        <th>Type</th>
        <th>Breed</th>
        <th>Age</th>
        <th>Owner</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody id="petsTableBody">
      <!-- Pet data will be populated here -->
      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div id="petModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2 id="modalTitle">Pet Details</h2>
      <span class="close">&times;</span>
    </div>
    <div class="modal-body">
      <div class="pet-profile">
        <img id="modalPetImage" src="" alt="Pet Photo" class="pet-profile-image">
        <div class="pet-basic-info">
          <h3 id="modalPetName"></h3>
          <div style="display: flex; gap: 15px; flex-wrap: wrap; margin-bottom: 15px;">
            <span id="modalPetType" class="pet-type"></span>
          </div>
          <div class="owner-info">
            <div class="owner-avatar" id="modalOwnerAvatar"></div>
            <div>
              <div style="font-weight: 600; color: #1e293b;" id="modalOwnerName"></div>
              <div style="color: #64748b; font-size: 14px;" id="modalOwnerEmail"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="info-grid">
        <div class="info-card">
          <h4><i class="fas fa-info-circle"></i> Basic Information</h4>
          <div class="info-item">
            <span class="info-label">Breed:</span>
            <span class="info-value" id="modalBreed"></span>
          </div>
          <div class="info-item">
            <span class="info-label">Age:</span>
            <span class="info-value" id="modalAge"></span>
          </div>
          <div class="info-item">
            <span class="info-label">Pet ID:</span>
            <span class="info-value" id="modalPetId"></span>
          </div>
        </div>

        <div class="info-card">
          <h4><i class="fas fa-heartbeat"></i> Health Information</h4>
          <div class="info-item">
            <span class="info-label">Veterinarian:</span>
            <span class="info-value" id="modalVeterinarian"></span>
          </div>
          <div class="info-item">
            <span class="info-label">MedicalNotes:</span>
            <span class="info-value" id="modalMedicalNotes"></span>
          </div>
        </div>

        <div class="info-card">
          <h4><i class="fas fa-calendar-alt"></i> Care Information</h4>
          <div class="info-item">
            <span class="info-label">Food:</span>
            <span class="info-value" id="modalFood"></span>
          </div>
          <div class="info-item">
            <span class="info-label">Routine:</span>
            <span class="info-value" id="modalRoutine"></span>
          </div>
        </div>

        <div class="info-card">
          <h4><i class="fas fa-syringe"></i> Vaccinations</h4>
          <ul class="vaccination-list" id="modalVaccinations">
            <!-- Vaccination data will be populated here -->
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
