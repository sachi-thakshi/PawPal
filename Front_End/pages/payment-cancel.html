<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled</title>
    <link rel="stylesheet" href="../css/payment-result.css">
</head>
<body>
<div class="cancel-container">
    <div class="cancel-icon">❌</div>
    <h1>Payment Cancelled</h1>
    <p>Your payment has been cancelled. No charges have been made to your account.</p>

    <div class="order-details" id="orderDetails">
        <div class="detail-row">
            <span>Order ID:</span>
            <span id="orderId">N/A</span>
        </div>
        <div class="detail-row">
            <span>Status:</span>
            <span>❌ Cancelled</span>
        </div>
    </div>

    <div class="help-text">
        <strong>Need Help?</strong><br>
        If you encountered any issues during payment, please contact our support team at support@yourstore.com or call +94 11 123 4567.
    </div>

    <div>
        <a href="checkout.html" class="btn">Try Again</a>
        <a href="index.html" class="btn btn-secondary">Back to Home</a>
    </div>
</div>

<script>
    // Extract URL parameters
    function getUrlParams() {
        const params = new URLSearchParams(window.location.search);
        return {
            orderId: params.get('order_id')
        };
    }

    // Update page with order details
    window.addEventListener('load', function() {
        const params = getUrlParams();

        if (params.orderId) {
            document.getElementById('orderId').textContent = params.orderId;
        }
    });
</script>
</body>
</html>
